<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>CombineFruits</title>
    <link rel="shortcut icon" href="./image/icons/icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <script src="./js/countdown.js" defer></script>
    <script src="./js/swipe.js" defer></script>
    <script src="fruit.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="mission__container">
            <div class="game__move">Moves <span></span></div>
            <div class="mission mission__1">
                <div></div>
                <span></span>
            </div>
            <div class="mission mission__2">
                <div></div>
                <span></span>
            </div>
            <div class="mission mission__3">
                <div></div>
                <span></span>
            </div>
        </div>
        <div class="home__container">
            <!-- <h1 class="home__title"><span>Combine</span><span>Fruit</span></h1> -->
            <button class="home__play__button">PLAY</button>
            <div class="life__container">
                <div class="life__number">Life: 5❤️</div>
            </div>
            <div class="countdown__container">
                <div class="timer">⏰ 00:00</div>
            </div>
        </div>
        <div class="mission__completed">
            <div class="mission__message">✅ Mission completed ✅</div>
            <div class="mission__score">
                <span class="level"></span>
                <span class="score">score: 1503500</span>
            </div>
            <button class="mission__next__button">Next ➡️</button>
            <button class="mission__home__button">Home</button>
        </div>
        <div class="mission__failed">
            <div class="mission__message">❌ Mission Failed ❌</div>
            <div class="mission__score">
                <span class="level"></span>
                <span class="score">score: 15000</span>
            </div>
            <button class="mission__play-again__button">Play Again</button>
            <button class="mission__home__button1">Home</button>
        </div>
        <div class="game__grid"></div>

    </div>
</body>

</html>
